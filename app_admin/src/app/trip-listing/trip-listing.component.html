<div class="container">
    <h2>Trip Listings</h2>
    <p>{{ message }}</p>
  
    <!-- Conditionally render Add Trip button -->
    <div *ngIf="isLoggedIn()">
      <button class="btn btn-primary" (click)="addTrip()">Add Trip</button>
    </div>
  
    <!-- Render the list of trips -->
    <div class="row">
      <div class="col-md-4" *ngFor="let trip of trips">
        <app-trip-card [trip]="trip"></app-trip-card>
      </div>
    </div>
  </div>
