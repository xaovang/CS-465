<div class="container mt-4">
    <h2 class="text-center">Add Trip</h2>
    <form *ngIf="addForm" [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Code:</label>
        <input type="text" formControlName="code" class="form-control" placeholder="Trip Code" />
      </div>
  
      <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Trip Name" />
      </div>
  
      <div class="form-group">
        <label>Length:</label>
        <input type="text" formControlName="length" class="form-control" placeholder="Trip Length" />
      </div>
  
      <div class="form-group">
        <label>Start Date:</label>
        <input type="date" formControlName="start" class="form-control" />
      </div>
  
      <div class="form-group">
        <label>Resort:</label>
        <input type="text" formControlName="resort" class="form-control" placeholder="Resort Name" />
      </div>
  
      <div class="form-group">
        <label>Per Person Cost:</label>
        <input type="number" formControlName="perPerson" class="form-control" placeholder="Cost per Person" />
      </div>
  
      <div class="form-group">
        <label>Image Name:</label>
        <input type="text" formControlName="image" class="form-control" placeholder="Image File Name" />
      </div>
  
      <div class="form-group">
        <label>Description:</label>
        <textarea formControlName="description" class="form-control" placeholder="Trip Description"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Save Trip</button>
    </form>
  </div>
